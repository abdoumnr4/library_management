<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="main-title">Library Management</h1>
        <div class="book-counter">Number of Books: <span id="bookCount">0</span></div>
        <div class="borrower-counter">Number of Borrowers: <span id="borrowerCount">0</span></div>
    </header>
    <div class="container">
        <form id="bookForm">
            <div class="form-group">
                <input type="text" id="title" name="title">
            </div>
            <div class="form-group">
                <label for="author">Author:</label>
                <input type="text" id="author" name="author">
            </div>
            <div class="form-group">
                <label for="year">Year of Publication:</label>
                <input type="text" id="year" name="year">
            </div>
            <div class="form-group">
                <label for="editor">Editor:</label>
                <input type="text" id="editor" name="editor">
            </div>
            <div class="form-group">
                <label for="genre">Genre:</label>
                <input type="text" id="genre" name="genre">
            </div>
            <div class="form-group">
                <label for="pages">Number of Pages:</label>
                <input type="text" id="pages" name="pages">
            </div>
            <div class="form-group">
                <label for="language">Language:</label>
                <input type="text" id="language" name="language">
            </div>
            <button type="submit">Add Book</button>
        </form>
        
        <form id="borrowerForm">
            <div class="form-group">
                <label for="borrowerName">Name:</label>
                <input type="text" id="borrowerName" name="borrowerName">
            </div>
            <div class="form-group">
                <label for="borrowerContact">Contact:</label>
                <input type="text" id="borrowerContact" name="borrowerContact">
            </div>
            <button type="submit">Add Borrower</button>
        </form>

        <form id="loanForm">
            <div class="form-group">
                <label for="loanBorrower">Borrower:</label>
                <select id="loanBorrower"></select>
            </div>
            <div class="form-group">
                <label for="loanBook">Book:</label>
                <select id="loanBook"></select>
            </div>
            <div class="form-group">
                <label for="loanDate">Loan Date:</label>
                <input type="date" id="loanDate" name="loanDate">
            </div>
            <div class="form-group">
                <label for="returnDate">Return Date:</label>
                <input type="date" id="returnDate" name="returnDate">
            </div>
            <button type="submit">Add Loan</button>
        </form>
        
        <table id="bookTable">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Year</th>
                    <th>Editor</th>
                    <th>Genre</th>
                    <th>Pages</th>
                    <th>Language</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        
        <table id="borrowerTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Contact</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        
        <table id="loanTable">
            <thead>
                <tr>
                    <th>Borrower Name</th>
                    <th>Book Title</th>
                    <th>Loan Date</th>
                    <th>Return Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search books by title...">
        <button id="searchButton">Search</button>
        <button id="sortButton">Sort by Title</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
